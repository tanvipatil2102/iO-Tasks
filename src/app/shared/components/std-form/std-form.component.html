<div class="card">
    <div class="card-body">
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" #fname id="fname">
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" #lname id="lname">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" #email id="email">
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" #contact id="contact">
        </div>
        <button class="btn btn-outline-info btn-sm btn-block"
        (click)="onStdBtnClick()"
        >Add Std</button>
    </div>
</div>
